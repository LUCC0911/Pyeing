{% extends 'index/base.html' %}
{%block nav_in%}active{%endblock%}
{% load widget_tweaks %}

{% block content %}
<form class="form-signin text-center" method="post" action="{% url 'login' %}">
  {% csrf_token %}
    <div class="text-danger">
      {% if form.non_field_errors %}
      <div class="alert alert-danger" role="alert">
        {% for error in form.non_field_errors %}
          <p{% if forloop.last %} class="mb-0"{% endif %}>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}
    </div>
    
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">User Name</label>
    <input type="username" id="inputUsername" name="username" class="form-control" placeholder="User name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    <a href="{% url 'signup' %}">新規登録</a>
    
  </form>
{% endblock %}
